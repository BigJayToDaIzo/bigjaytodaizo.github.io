<nav id="navbar" style="float: left;">
  {% for item in site.data.navigation %}
  <a
    href="{{ item.link }}"
    {% if page.url == item.link %}
    class="currentTab"
    {% endif %}
  >
    {{ item.name }}
  </a>
  {% endfor %}
  <div style="float: right; margin-right: 0.5em;">
    {{ site.time }}
  </div>
</nav>
